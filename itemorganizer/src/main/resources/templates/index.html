<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pantry Item Organizer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2" align="center">

		<h3>Item List</h3>
		<a th:href="@{/addItem}" class="btn btn-primary btn-sm mb-3">Add
			Item</a>
		<table style="width: 80%" border="1"
			class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Name</th>
					<th>Category</th>
					<th>Box</th>
					<th>Shelf</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item:${getAllItems}">
					<td th:text="${item.itemName}"></td>
					<td th:text="${item.itemCategory}"></td>
					<td th:text="${item.box} ? ${item.box.boxName} : 'Not In Box'" ></td>
					<td th:text="${item.shelf} ? ${item.shelf.shelfName} : 'Not In Shelf'" ></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${item.itemId})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteItem/{id}(id=${item.itemId})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
<div class="container">
  <h1>Hello World!</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The columns will automatically stack on top of each other when the screen is less than 768px wide.</p>
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">Item Name</div>
    <div class="col-sm-4" style="background-color:lavenderblush;"><input type="text" id="itemName"></div>
    <div class="col-sm-4" style="background-color:lavender;"></div>
  </div>
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">Shelf</div>
    <div class="col-sm-4" style="background-color:lavenderblush;">
    	<form th:action="@{/loadAllBoxes}" method="get">
    		<select class="form-select" id="dropOperator" onchange="this.form.submit()">
				<option value="0">Select Shelf</option>
				<option th:each="shelf:${getAllShelves}" th:value="${shelf.shelfId}" th:text="${shelf.shelfName}"></option>
			</select>
		</form>
	</div>
    <div class="col-sm-4" style="background-color:lavender;"></div>
  </div>
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">Box</div>
    <div class="col-sm-4" style="background-color:lavenderblush;"><select class="form-select" id="dropOperator">
						<option value="0">Select Box</option>
						<option th:each="box:${getAllBoxes}" th:value="${box.boxId}"
							th:text="${box.boxName}"></option>
					</select></div>
    <div class="col-sm-4" style="background-color:lavender;"></div>
  </div>
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">Category</div>
    <div class="col-sm-4" style="background-color:lavenderblush;">
  		<select class="form-select" id="dropOperator">
						<option value="0">Select Category</option>
						<option th:each="category:${getAllCategory}"
							th:value="${category}" th:text="${category}"></option>
					</select>
					</div>
    <div class="col-sm-4" style="background-color:lavender;"></div>
</div>
		<div class="container text-center">
			<div class="row">
				<div class="col">
					<select class="form-select" id="dropOperator" th:action="@{/loadAllBoxes}" method="get">
						<option value="0">Select Shelf</option>
						<option th:each="shelf:${getAllShelves}"
							th:value="${shelf.shelfId}" th:text="${shelf.shelfName}" th:action="@{/loadAllBoxes}" method="get"></option>
					</select>
				</div>
				<div class="col">
					<select class="form-select" id="dropOperator">
						<option value="0">Select Box</option>
						<option th:each="box:${getAllBoxes}" th:value="${box.boxId}"
							th:text="${box.boxName}"></option>
					</select>
				</div>
				<div class="col">
					<select class="form-select" id="dropOperator">
						<option value="0">Select Category</option>
						<option th:each="category:${getAllCategory}"
							th:value="${category}" th:text="${category}"></option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<script src="webjars/material-design-lite/1.3.0/material.min.js"></script> 
</body>
</html>
